<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorator="template1">

<head>
	<meta charset="utf-8" />
	<title>Ma banque</title>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
	
	<div class="container">
			
		<div layout:fragment="content">
			<div class="row col-md-6">
					<div>
							
					</div>
				<div class="panel panel-warning">
					<div class="panel-heading">
						
						<h4>consultation des comptes </h4>
						<a th:href="@{/frmAjoutCompte}">ajouter compte</a>
						<p></p>		
					</div>
					<div class="panel-body">

						<table class="table table-striped table-bordered">

							<thead>
								<tr>
									<th>Code</th>
									<th>date de creation </th>
									<th>Solde</th>
									<th>Client</th>
									<th>Action</th>

								</tr>

							</thead>
							<tbody>
								<tr th:each="u:${lcpt}">
									<td th:text="${u.codeCompte}"></td>
									<td th:text="${u.dateCreation}"></td>
									<td th:text="${u.solde}"></td>
									<td th:text="${u.client.nom}"></td>
									<td >
										<a th:href="@{/supprimerCompte/{codeCompte}(codeCompte=${u.codeCompte})}" class="btn btn-danger">Delete</a>
							
									</td>



								</tr>

							</tbody>

						</table>
					</div>
				</div>



			</div>
		</div>
		
	</div>




</body>

</html>
